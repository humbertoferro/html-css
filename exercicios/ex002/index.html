<body>
    <h1>Parágrafos e quebras de linha</h1> 
    <hr>
    <p>Você
         pode
          escrever um
           parágrafo
            de qualquer
             jeito, basta colocar tudo dentro da tag p, o que importa vai ser a marcação</p>

    <p>Vamos adicionar símbolos especiais
        &reg;
        &copy;
    </p>

<p>Vamos adicionar alguns emojis:
    &#x1F469
    &#x1F61B
</p>
