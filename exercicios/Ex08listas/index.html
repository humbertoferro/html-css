<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="a">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Estudar</li>
        <li>trabalhar</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="circle">
        <li>Acordar</li>
        <li>trabalhar</li>
        <!-- os modelos de type nesse caso são: disc, circle, square-->
    </ul>
    <h2>Juntando listas, versão 1.0</h2>
    <ol>
        <li>NES</li>
        <ul type="square">
            <li>Mário Bros</li>
            <ul type="circle"> 
                <li>Mário Bros 3</li>
            </ul>
        </ul>
    </ol>
</body>
</html>
